<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item"><a routerLink="/admin/bookmakers">Bookmakers</a></li>
  <!-- <li class="breadcrumb-item active">Bookmakers</li> -->
</ol>

<div class="card mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row pt-2 pb-4"></div>

        <div class="row">
          <div class="col-sm-12">
            <table
              class="table table-bordered dataTable"
              id="dataTable"
              width="100%"
              cellspacing="0"
              role="grid"
              aria-describedby="dataTable_info"
              style="width: 100%"
            >
              <thead>
                <tr role="row">
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">
                    Bookmaking Entity Name
                  </th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">About</th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">Bet Types</th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">
                    License Number
                  </th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">
                    Profile Photo/Company Logo
                  </th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">Status</th>
                  <th class="sorting text-right" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="itemRowList" *ngFor="let bookmaker of bookmakersObject | keyvalue: asIsOrder">
                  <td class="">{{ bookmaker.value.bookmakingEntityName }}</td>
                  <td class="">{{ bookmaker.value.aboutUs }}</td>
                  <td class="">{{ bookmaker.value.betTypes }}</td>
                  <td class="">{{ bookmaker.value.licenseNumber }}</td>
                  <td class="">
                    <img
                      class="mb-2"
                      *ngIf="bookmaker.value.profilePicCompanyLogo !== ''"
                      [src]="rootUrl + bookmaker.value.profilePicCompanyLogo"
                      style="width: 20%"
                    />
                    <span
                      *ngIf=" bookmaker.value.profilePicCompanyLogo === ''"
                    >
                      No logo
                    </span>
                  </td>
                  <td class="">
                    <span class="badge badge-danger" *ngIf="!bookmaker.value.isActive">Inactive</span>
                    <span class="badge badge-success" *ngIf="!!bookmaker.value.isActive">Active</span>
                  </td>
                  <td class="text-right">
                    <a href="javascript:void(0)" class="btn btn-dark btn-sm" (click)="editItemPage(bookmaker.value._id)"
                      ><i class="fas fa-edit"></i> Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
