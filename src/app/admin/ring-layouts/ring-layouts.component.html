<ol class="breadcrumb my-4">
  <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
  <li class="breadcrumb-item active">Ring Layouts</li>
</ol>

<a routerLink="/admin/ring-layouts/new" class="btn btn-lg btn-success float-right px-5">Create</a>
<h1 class="my-4 pb-3" style="border-bottom: 1px solid #dfdfdf">Ring Layouts</h1>

<div class="card mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row pt-2 pb-4"></div>

        <div class="row">
          <div class="col-sm-12">
            <table
              class="table table-bordered dataTable"
              id="dataTable"
              width="100%"
              cellspacing="0"
              role="grid"
              aria-describedby="dataTable_info"
              style="width: 100%"
            >
              <thead>
                <tr role="row">
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">Venue</th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">Layout</th>
                  <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">Status</th>
                  <th class="sorting text-right" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">
                    Edit
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="itemRowList" *ngFor="let ringLayout of ringLayoutsObject | keyvalue: asIsOrder">
                  <td class="">{{ ringLayout.value.venue }}</td>
                  <td class="">
                    {{ ringLayout.value.layout }}
                    <a target="_blank" [href]="rootUrl + ringLayout.value.layout" class="btn btn-sm ml-3 btn-primary"
                      >View</a
                    >
                  </td>
                  <td class="">
                    <span class="badge badge-danger" *ngIf="!ringLayout.value.isActive">Inactive</span>
                    <span class="badge badge-success" *ngIf="!!ringLayout.value.isActive">Active</span>
                  </td>
                  <td class="text-right">
                    <a
                      href="javascript:void(0)"
                      class="btn btn-dark btn-sm"
                      (click)="editItemPage(ringLayout.value._id)"
                      ><i class="fas fa-edit"></i> Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
